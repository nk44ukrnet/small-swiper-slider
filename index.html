<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>small swiper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="slider" class="slider">
    <div class="wrapper">
        <div id="items" class="items">
            <span class="slide">Slide 1</span>
            <span class="slide">Slide 2</span>
            <span class="slide">Slide 3</span>
            <span class="slide">Slide 4</span>
            <span class="slide">Slide 5</span>
        </div>
    </div>
    <a id="prev" class="control prev">&larr;</a>
    <a id="next" class="control next">&rarr;</a>
</div>

<script src="script.js" defer></script>
</body>
</html>
